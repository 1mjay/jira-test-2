name: Create Jira Issue and Link to Epic
on:
  issues:
    types:
      - opened
jobs:
  create-issue:
    name: Create Jira Issue and Link to Epic
    runs-on: ubuntu-latest
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Extract Issue Form Values
        id: extract-values
        run: |
          echo "Raw Issue Body:"
          echo "${{ github.event.issue.body }}"

          EPIC=$(echo "${{ github.event.issue.body }}" | sed -n '/### ðŸŽŸï¸ ìƒìœ„ ìž‘ì—…/,/###/p' | grep -v '###' | grep -oE '[A-Z]+-[0-9]+')
          echo "epic=$EPIC" >> $GITHUB_OUTPUT

          BRANCH=$(echo "${{ github.event.issue.body }}" | sed -n '/### ðŸŒ³ ë¸Œëžœì¹˜ëª…(Branch)/,/###/p' | grep -v '###' | sed 's/^[[:space:]]*//')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          FEATURE=$(echo "${{ github.event.issue.body }}" | sed -n '/### âš’ï¸ êµ¬í˜„í•  ê¸°ëŠ¥/,/###/p' | grep -v '###' | sed 's/^[[:space:]]*//')
          echo "feature=$FEATURE" >> $GITHUB_OUTPUT

      - name: Log Parsed Values
        run: |
          echo "Parsed Issue Form Values:"
          echo "Epic: ${{ steps.extract-values.outputs.epic }}"
          echo "Branch: ${{ steps.extract-values.outputs.branch }}"
          echo "Feature: ${{ steps.extract-values.outputs.feature }}"

      - name: Convert Markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Jira Issue (Story)
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: SCRUM
          issuetype: Story
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "customfield_10037": "${{ github.actor }}"
            }

      - name: Link Story to Epic
        id: link-issue
        run: |
          STORY_ISSUE_KEY="${{ steps.create.outputs.issue }}"
          EPIC_ISSUE_KEY="${{ steps.issue-parser.outputs.epic }}"
          
          curl -X POST \
          -H "Content-Type: application/json" \
          -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
          -d '{
            "type": {
              "name": "Relates"
            },
            "inwardIssue": {
              "key": "'"${STORY_ISSUE_KEY}"'"
            },
            "outwardIssue": {
              "key": "'"${EPIC_ISSUE_KEY}"'"
            }
          }' "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issueLink"

      - name: Log Create Issue Result
        if: always()
        run: |
          echo "Create Issue result:"
          echo "Outputs: ${{ toJSON(steps.create.outputs) }}"
          echo "Error: ${{ steps.create.error }}"

      - name: Create Branch
        run: |
          TICKET_NUMBER="${{ steps.create.outputs.issue }}"
          BRANCH_INPUT="${{ steps.extract-values.outputs.branch }}"
          BRANCH_NAME="${BRANCH_INPUT}/${TICKET_NUMBER}"
          echo "Generated Branch Name: ${BRANCH_NAME}"
          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}"